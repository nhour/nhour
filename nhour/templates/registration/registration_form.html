{% extends 'nhour/base.html' %}
{% block content %}

<form class="pure-form pure-form-aligned centered">
    <fieldset>
        <div class="pure-control-group">
            <label for="name">Username</label>
            <input id="name" type="text" placeholder="Username">
        </div>
        <div class="pure-control-group">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password">
        </div>

        <div class="pure-control-group">
            <label for="password-again">Password again</label>
            <input id="password-again" type="password" placeholder="Password again">
        </div>
        <div class="pure-control-group">
            <label for="email">Email Address</label>
            <input id="email" type="email" placeholder="Email Address">
        </div>
        <div class="pure-control-group">
            <label for="first-name">First Name</label>
            <input id="first-name" type="text" placeholder="Enter something here...">
        </div>
        <div class="pure-control-group">
            <label for="last-name">Last Name</label>
            <input id="last-name" type="text" placeholder="Enter something here...">
        </div>
        <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </div>
    </fieldset>
</form>

{% endblock %}
