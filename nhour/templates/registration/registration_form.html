{% extends 'nhour/base.html' %}
{% block content %}
<div id="container">
    <form class="pure-form pure-form-stacked">
        <legend>Login</legend>
        <div class="pure-g">
            <div class="pure-u-1-2">
                <div class="pure-control-group">
                    <label for="name">Username</label>
                    <input id="name" type="text" placeholder="Username">
                </div>

            </div>
            <div class="pure-u-1-2">
                <div class="pure-control-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Password">
                </div>
            </div>
        </div>
        <label for="remember-me" class="pure-checkbox">
            <input id="remember-me" type="checkbox"> Remember me?
        </label>

        <button type="submit" class="pure-button pure-button-primary save-register">Submit</button>

    </form>

    <form class="pure-form pure-form-stacked register-form" method="post"> {% csrf_token %}
        <legend>Register</legend>
        <div class="pure-g">
            <div class="pure-u-1-2">
                <div class="pure-control-group">
                    {{ register_form.username.errors }}
                    <label for="{{register_form.username.id_for_label }}">Username</label>
                    {{ register_form.username }}
                </div>
                <div class="pure-control-group">
                    {{ register_form.username.errors }}
                    <label for="{{register_form.password.id_for_label }}">Password</label>
                    {{ register_form.password }}
                </div>
            </div>
            <div class="pure-u-1-2">
                <div class="pure-control-group">
                    <label for="email">Email Address</label>
                    <input id="email" type="email" placeholder="Email Address">
                </div>
                <div class="pure-control-group">
                    <label for="first-name">First Name</label>
                    <input id="first-name" type="text" placeholder="Enter something here...">
                </div>
                <div class="pure-control-group">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" type="text" placeholder="Enter something here...">
                </div>
            </div>
        </div>
        <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary save-register">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
