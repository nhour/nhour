{% load staticfiles %}
<form class="pure-form pure-form-stacked" method="post" style="margin-top: 8px;">
    {% csrf_token %}
    <div class="blueback">
        <fieldset>
            <div id="entry-edit-form">
                {% for field in form %}
                <div class="fieldWrapper">

                    <label for="{{ field.auto_id }}">
                        {{ field.label }}
                        {% if field.field.required %}
                            <span class="required">*</span>
                        {% endif %}
                        {% for error in field.errors %}
                            <span class="required" style="float: right;">{{ error }}</span>
                        {% endfor %}
                    </label>
                    {{ field }}
                </div>
                {% endfor %}
            </div>
            <label for="slider">Hours: <span id="hours-selected"></span></label>
            <input id="hours" type="hidden" name="hours">

            <div id="slider"></div>

        </fieldset>
    </div>
    <button type="submit" class="pure-button save"><i class="fa fa-plus"></i>
        Add
    </button>
</form>
<script src="{% static 'ui_slider.js'%}"></script>
<script>
$(document).ready(createSlider());
</script>
