<table class="blueback pure-table entry-list">
    <tr>
        <th style="width: 10%;"><i class="fa fa-clock-o"></i></th>
        <th>System</th>
        <th>Project</th>
        <th>Task</th>
    </tr>
    {% for entry in entries %}
        <tr class="blueback blueback-lighter entry-list-row" data-value="{{ entry.id }}">
            <td style="text-align: center;">{{ entry.hours }}</td>
            <td>{{ entry.system }}</td>
            <td>{{ entry.project }}</td>
            <td>{{ entry.task }}</td>
        </tr>
    {% endfor %}
    {% if total_hours %}
    <tfoot>
    <tr>
        <td style="padding: 0;">Total: {{ total_hours }}</td>
    </tr>
    </tfoot>
    {% endif %}
</table>
<script>
    $(".entry-list-row").click(
        function(click) {
            selected_entry = $(click.delegateTarget).data("value")
            window.location.assign("{% url 'edit_week' %}" + selected_entry);
        }
    )
</script>
